<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tween</title>
  <link rel="stylesheet" href="../css/base.css">
</head>
<body>
<div class="l-r-wrapper">
  <div class="left">
    <h4><a href="#BaseUse">基本用法</a></h4>
    <ul class="ul-1"></ul>
  </div>
  <div class="right">
    <section id="BaseUse" class="section1">
      <h4 class="title">tween基本用法</h4>
      <section>
        <h4>基本用法</h4>
        <div class="content">
          <strong>delay:</strong>
          <p>tween.delay(1000);</p>
          <p>delay方法用于控制动画之间的延时.</p>
          <strong>to:</strong>
          <p>var position = { x: 100, y: 0 };</p>
          <p>var tween = new TWEEN.Tween(position);</p>
          <p>tween.to({ x: 200 }, 1000);</p>
          <p>用时1000毫秒，x从100渐变为200.</p>
          <strong>onComplete:</strong>
          <p>动画结束调用函数。</p>
        </div>
      </section>
    </section>
  </div>
</div>
</body>
</html>
